<section id="articles">
  {% for post in site.posts %}
  {% if post.layout == "post" %}
  <article>
    <h3>
      <a href="/{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    <h5 class='post-info'>Posted on <strong>{{ post.date | date_to_string }}</strong></h5>
    <p>{{ post.excerpt }}</p>
  </article>
  {% endif %}
  {% endfor %}
</section>
